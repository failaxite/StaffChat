Player-Requested-Help: '&aAssitance Has Been Requested!'
Staff-Received-Help-Request: '&a{player} has asked for help!'
Staff-Help-Request-Permission: 'staff.request'
Staff-Receive-Help-Permission: 'staff.receive'
No-Permission-Request-Request: '&cNo Perms to request help!'